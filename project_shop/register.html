<!doctype html>
<html >
 <head>
  <meta charset="UTF-8">
  <title>Be member</title>
  <link rel="stylesheet" href="index.css">

  <link rel="stylesheet" href="h_f_common.css">
  <script src="js/jquery-2.1.4.min.js"></script>

 </head>
 <body>
 <div class="main">
<!-- header引用 -->
    <header id="header">
     <script>
		$("#header").load("header.html")
	 </script>
     </header>
 
<!--   register -->
  <div class="bor">
       <div class="bor_con">
				<!-- 	左边图片盒子      -->
				  <div class="bor_con1 bc"></div>
				<!--透明背景盒子  -->
				 <div class="bor_con1 bor_con2"></div>
		   <div class="bor_con1">
	         <form action="php/register.php" method="post">
		     <div class="gis">
			 <p>NAME:</p>
			 <input type="text" name="uname"  id="uname" placeholder="enter name"
			 onblur="checkName()"> 
			 </div>
			 <span id="uname-show"></span>
             <span id="check_login"></span>
			
		     <div class="gis">
			 <p>PASSWORD:</p>	
			 <input type="password" name="upwd" id="upwd" placeholder="enter password"></div>
		     <div class="gis">
			 <p>CONFIRM PASSWORD:</p>
			 <input type="password" name="cpwd" id="cpwd" placeholder="confirm password" onblur="checkCpwd()"></div>
			 <span id="cpwd-show"></span>
		     <div class="gis">
			 <p>EMAIL:</p>
			 <input type="email" name="email" placeholder="enter email"></div>
		     <div class="gis">
			 <p>PHONE:</p>
			 <input type="text" name="phone" placeholder="enter phone"></div>
<!--        性别和登录按钮      -->
		    <div class="gis">
			<p>GENDER：<select  name="gender">
		    <option value="0">MAN</option>
		    <option value="1">WOMAN</option></select></p>
		    </div>
			<div id="register"><input type="submit" value="SIGN UP">
			  <p><a href="login.html">I'm already a member !</a></p>
			</div>
      <!--         生命在于运动啦！      -->
              <div class="gis gas">
			   <p>notice:the more effort ,the more lucky！</p>
			  </div>
		  </form>
		 </div>
	  </div>		
   </div>

	   </script>
     </footer>
